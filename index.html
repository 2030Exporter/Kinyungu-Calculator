    <title>JavaScript || Calculator</title>

<body>
    <h1 Calculator></h1>
    <div class="main-div">
        
        <div class="screen" id="screen">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div><p></p></div>
                   <div data-all-clear class="clear" id="clear">C</div>
             <ul class="number-div">
                                   <li data-number>1</li>
                                               <li data-number>2</li>
                                               <li data-number>3</li>
                                          <li data-operation>+</li>
                                               <li data-number>4</li>
                                               <li data-number>5</li>
                                               <li data-number>6</li>
                                          <li data-operation>*</li>
                                               <li data-number>7</li>
                                               <li data-number>8</li>
                                               <li data-number>9</li>
                                          <li data-operation>-</li>
                                               <li data-number>0</li>
                                               <li data-operation>.</li>
                                               <li data-equals id="equals">=</li>
                                          <li data-operation>รท</li>
                                              
             </ul>

    </div>
    <script src="script.js" type="text/javascript" ></script>

    
</body>
